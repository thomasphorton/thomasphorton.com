# Sample workflow for building and deploying a Hexo site to GitHub Pages
name: Deploy Hexo site to Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - run: npm ci
      - name: Build with Hexo
        # Outputs to the './public' directory by default
        run: npm run hexo generate
      - name: Upload artifact
        # Automatically uploads an artifact from the './public' directory by default
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'
 # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1